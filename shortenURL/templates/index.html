<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Shorten URL</title>
    <link rel="stylesheet" href="static/css/style.css">
  </head>
  <body>

    <h1>Shorten URL</h1>

    <div class="wrapper">
      <form action="" method="post">
        <input type="text" name="givenURL" placeholder="Please Enter The URL">
        <button>submit</button>
      </form>
    </div>


    {% with message = get_flashed_messages() %}
      {% if message %}
        <h3>{{ message[0] }}</h3>
      {% endif %}
    {% endwith %}


    {% if returnURL %}
      <p>Your shorten URL is: <a href="{{ returnURL }}" target="_blank">{{ returnURL }}</a></p>
    {% endif %}


  </body>
</html>
